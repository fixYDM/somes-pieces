pieces:
  - name: FetchSolargisDataPiece
    path: pieces/FetchSolargisDataPiece/piece.py
    description: Downloads Solargis data

  - name: PreprocessSolargisPiece
    path: pieces/PreprocessSolargisPiece/piece.py
    description: Cleans & feature engineers

  - name: TrainXGBoostPiece
    path: pieces/TrainXGBoostPiece/piece.py
    description: Trains XGBoost model

  - name: RunSolarForecastPiece
    path: pieces/RunSolarForecastPiece/piece.py
