# .github/workflows/build-publish-pieces.yml

name: Build and Publish Domino Pieces

on:
  push:
    paths:
      - 'config.toml'
      - 'pieces/**'
      - 'dependencies/**'

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Domino CLI
        run: pip install domino

      - name: Authenticate with GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish Pieces
        run: |
          mkdir -p .domino
          domino-pieces build
          domino-pieces publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Asset
        if: contains(github.event.head_commit.message, 'version')
        run: |
          VERSION=$(grep VERSION config.toml | cut -d'=' -f2 | tr -d ' "')
          zip -r "${VERSION}.tar.gz" pieces/ dependencies/ config.toml
          gh release create "$VERSION" "${VERSION}.tar.gz" --title "$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}